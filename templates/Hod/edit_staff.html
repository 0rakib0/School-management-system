{% extends "base.html" %}

{% block content %}
  
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_staff' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Updated Staff</span></h5>
                    </div>

                    {% include "includ/messeges.html" %}

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" value="{%for i in staff_data %}{{i.admin.id}} {% endfor %}" name="staff_id" hidden>
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" value="{%for i in staff_data %}{{i.admin.first_name}} {% endfor %}" name="first_name">
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{%for i in staff_data %}{{i.admin.last_name}} {% endfor %}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" value="{%for i in staff_data %}{{i.admin.email}} {% endfor %}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" value="{%for i in staff_data %}{{i.admin.username}} {% endfor %}">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Fill if you want to change your password">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                               <option>Select Gender</option>
                               <option value="Femal">Female</option>
                               <option value="Male" >Male</option>
                               <option value="Others ">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{%for i in staff_data %}{{i.address}} {% endfor %}</textarea>
                        </div>
                    </div>


                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Updade Staff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
