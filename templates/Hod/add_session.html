{% extends "base.html" %}

{% block content %}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Session Year</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a
                            href="subjects.html">Session</a></li>
                    <li class="breadcrumb-item active">Add Session</li>
                </ul>
                {% include "includ/messeges.html" %}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'add_session' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Subject
                                        Information</span></h5>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session Start</label>
                                       <div>
                                          <input type="date" class="form-control" name="sesssion_start">
                                       </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session End</label>
                                       <div>
                                          <input type="date" class="form-control" name="session_end">
                                       </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="col-12 col-sm-6">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn
                                    btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
