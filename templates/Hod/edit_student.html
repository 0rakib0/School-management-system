{% extends "base.html" %}

{% block content%}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_student' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student</span></h5>
                    </div>

                    {% include "includ/messeges.html" %}

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" value="{% for i in student_data %} {{i.admin.id}} {% endfor %}" name="student_id" hidden>
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" value="{% for i in student_data %} {{i.admin.first_name}} {% endfor %}" name="first_name">
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" value="{% for i in student_data %} {{i.admin.last_name}} {% endfor %}" name="last_name">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" value="{% for i in student_data %} {{i.admin.email}} {% endfor %}" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" value="{% for i in student_data %} {{i.admin.username}} {% endfor %}" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Fill if you want to change your password" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                               <option>Select Gender</option>
                               <option value="Femal">Female</option>
                               <option value="Male" >Male</option>
                               <option value="Others ">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                               <option>Select Course</option>
                               {% for i in course %} 
                               <option value="{{i.id}}">{{i.course_name}}</option>
                               {% endfor %}
                    
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Session</label>
                            <select class="form-control" name="session_id" required>
                                <option>Select Sesion Year</option>
                                {% for i in session_year %} 
                                <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" > {% for i in student_data %} {{i.address}} {% endfor %} </textarea>
                        </div>
                    </div>


                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>  

{% endblock%}
